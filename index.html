<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Node.js Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-light">
		<main class="container py-5">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-10 col-md-8 col-lg-5">
					<div class="card shadow-sm">
						<div class="card-body">
							<h1 class="h4 text-center mb-3">523k0002 - Calculator</h1>
                            <h1 class="h4 text-center mb-3">Ly Hung Quoc Chau</h1>

							<div class="mb-3">
								<label for="display" class="form-label">Expression</label>
								<input
									type="text"
									id="display"
									class="form-control form-control-lg text-end"
									placeholder="0"
									readonly
								/>
							</div>

							<div class="d-grid gap-2">
								<div class="d-grid gap-2 d-grid-buttons">
									<button class="btn btn-outline-secondary" data-action="clear">
										C
									</button>
									<button class="btn btn-outline-secondary" data-action="delete">
										⌫
									</button>
									<button class="btn btn-outline-secondary" data-value="%">%</button>
									<button class="btn btn-warning" data-value="/">÷</button>
								</div>
								<div class="d-grid gap-2 d-grid-buttons">
									<button class="btn btn-light" data-value="7">7</button>
									<button class="btn btn-light" data-value="8">8</button>
									<button class="btn btn-light" data-value="9">9</button>
									<button class="btn btn-warning" data-value="*">×</button>
								</div>
								<div class="d-grid gap-2 d-grid-buttons">
									<button class="btn btn-light" data-value="4">4</button>
									<button class="btn btn-light" data-value="5">5</button>
									<button class="btn btn-light" data-value="6">6</button>
									<button class="btn btn-warning" data-value="-">−</button>
								</div>
								<div class="d-grid gap-2 d-grid-buttons">
									<button class="btn btn-light" data-value="1">1</button>
									<button class="btn btn-light" data-value="2">2</button>
									<button class="btn btn-light" data-value="3">3</button>
									<button class="btn btn-warning" data-value="+">+</button>
								</div>
								<div class="d-grid gap-2 d-grid-buttons">
									<button class="btn btn-light" data-action="toggle-sign">
										±
									</button>
									<button class="btn btn-light" data-value="0">0</button>
									<button class="btn btn-light" data-value=".">.</button>
									<button class="btn btn-success" data-action="equals">=</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
